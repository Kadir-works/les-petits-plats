<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Les Petits Plats</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="search-header text-center text-white">
      <h1 class="search-title">
        CHERCHEZ PARMI PLUS DE 1500 RECETTES
        <br />
        DU QUOTIDIEN, SIMPLES ET DÉLICIEUSES
      </h1>
      <div class="search-wrapper w-100 mt-4">
        <div class="input-group input-group-lg">
          <input
            type="text"
            class="form-control"
            id="search"
            placeholder="Rechercher une recette, un ingrédient, ..."
          />
          <span class="input-group-text search-icon-btn">
            <img src="images/Loop.jpg" alt="Icône de recherche" />
          </span>
        </div>
      </div>
    </header>

    <main class="container my-5">
      <section class="d-flex flex-wrap filter-gap mb-5">
        <div class="filter-dropdown dropdown">
          <button
            class="btn btn-secondary dropdown-toggle"
            type="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            Ingrédients
          </button>
          <div class="dropdown-menu p-2">
            <input
              type="text"
              class="form-control mb-2"
              placeholder="Rechercher un ingrédient..."
            />
            <ul id="ingredients-list" class="list-unstyled"></ul>
          </div>
        </div>

        <div class="filter-dropdown dropdown">
          <button
            class="btn btn-secondary dropdown-toggle"
            type="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            Appareils
          </button>
          <div class="dropdown-menu p-2">
            <input
              type="text"
              class="form-control mb-2"
              placeholder="Rechercher un appareil..."
            />
            <ul id="appliances-list" class="list-unstyled"></ul>
          </div>
        </div>

        <div class="filter-dropdown dropdown">
          <button
            class="btn btn-secondary dropdown-toggle"
            type="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            Ustensiles
          </button>
          <div class="dropdown-menu p-2">
            <input
              type="text"
              class="form-control mb-2"
              placeholder="Rechercher un ustensile..."
            />
            <ul id="utensils-list" class="list-unstyled"></ul>
          </div>
        </div>
        <div>
          <p id="recipe-count" class="text-muted fw-bold text-end"></p>
        </div>
      </section>
      <div id="selected-tags" class="d-flex flex-wrap gap-2 mb-3"></div>
      <div id="recipes" class="row g-4"></div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/recipes.js" type="module"></script>
    <script src="./js/display.js" type="module"></script>
    <script src="./js/search.js" type="module"></script>
    <script src="./js/filters.js" type="module"></script>
    <script src="./js/main.js" type="module"></script>
  </body>
</html>
