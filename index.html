<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Les Petits Plats</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="search-header text-center text-white">
      <h1 class="search-title">
        CHERCHEZ PARMI PLUS DE 1500 RECETTES
        <br />
        DU QUOTIDIEN, SIMPLES ET DÉLICIEUSES
      </h1>
      <input
        type="text"
        id="search"
        class="form-control w-50 mx-auto mt-3"
        placeholder="Rechercher une recette..."
      />
    </header>

    <main class="container my-5">
      <section class="d-flex flex-wrap filter-gap mb-5">
        <div class="filter-dropdown dropdown">
          <button
            class="btn btn-secondary dropdown-toggle"
            type="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            Ingrédients
          </button>
          <div class="dropdown-menu p-2">
            <input
              type="text"
              class="form-control mb-2"
              placeholder="Rechercher un ingrédient..."
            />
            <ul id="ingredients-list" class="list-unstyled"></ul>
          </div>
        </div>

        <div class="filter-dropdown dropdown">
          <button
            class="btn btn-secondary dropdown-toggle"
            type="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            Appareils
          </button>
          <div class="dropdown-menu p-2">
            <input
              type="text"
              class="form-control mb-2"
              placeholder="Rechercher un appareil..."
            />
            <ul id="appliances-list" class="list-unstyled"></ul>
          </div>
        </div>

        <div class="filter-dropdown dropdown">
          <button
            class="btn btn-secondary dropdown-toggle"
            type="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            Ustensiles
          </button>
          <div class="dropdown-menu p-2">
            <input
              type="text"
              class="form-control mb-2"
              placeholder="Rechercher un ustensile..."
            />
            <ul id="utensils-list" class="list-unstyled"></ul>
          </div>
        </div>
      </section>
      <div id="recipes" class="row g-4"></div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/recipes.js" type="module"></script>
    <script src="./js/display.js" type="module"></script>
    <script src="./js/search.js" type="module"></script>
    <script src="./js/filters.js" type="module"></script>
    <script src="./js/main.js" type="module"></script>
  </body>
</html>
